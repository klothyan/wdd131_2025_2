<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
</head>
<body>
    <h1>GPA Calculator</h1>
    <p>Enter a comma separated list of grades.</p>
    <p>
      <label for="grades">Grades</label>
      <input type="text" id="grades">
    </p>
    <button id="submitButton">Generate</button>
    <p id="output"></p>

    <script>
        function clickHandler() {
            const gradesInput = document.querySelector("#grades").value;
            const grades = gradesInput.split(",").map(grade => parseFloat(grade.trim()));
            const validGrades = grades.filter(grade => !isNaN(grade));
            if (validGrades.length === 0) {
                document.querySelector("#output").textContent = "Please enter valid grades.";
            } else {
                const total = validGrades.reduce((sum, grade) => sum + grade, 0);
                const gpa = total / validGrades.length;
                document.querySelector("#output").textContent = `Your GPA is: ${gpa.toFixed(2)}`;
            }
        }

        document
          .querySelector("#submitButton")
          .addEventListener("click", clickHandler);
    </script>
</body>
</html>
