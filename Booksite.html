<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kids Read 4 Fun</title>
  <link rel="stylesheet" href="BS.css">
</head>

<header><h1>Kids Read 4 Fun</h1></header>

<body>
  <nav>
    <ul>
      <li><a href="#">About</a></li>
      <li><a href="#">Archive</a></li>
      <li><a href="#">Search</a></li>
    </ul>
  </nav>
  <div class="main-container">

    <div class="book-info">
      <div class="details">
        <p><strong>Title:</strong> Book Title</p>
        <p><strong>Author:</strong> Author Name</p>
        <p><strong>Age Range:</strong> 10-14</p>
        <p><strong>Genre:</strong> Fantasy</p>
        <p><strong>Published:</strong> 2023</p>
        <div class="rating">
          <span>Rating:</span>
          <span class="star-rating">★★★★☆</span>
        </div>
      </div>
    </div>

      <div class="book-image">
        <img src="forest.webp" alt="Book Cover">
          </div>

    <div class="selector-section">
      <h3>Filter Books</h3>
      <div class="selectors">
        <select>
          <option value="sort">Sort By</option>
          <option value="rating">Rating</option>
          <option value="date">Date</option>
        </select>
        <select>
          <option value="age">Age Range</option>
          <option value="10-14">10-14</option>
          <option value="15-16">15-16</option>
        </select>
        <select>
          <option value="genre">Genre</option>
          <option value="fantasy">Fantasy</option>
          <option value="mystery">Mystery</option>
        </select>
        <select>
          <option value="rating">Rating</option>
          <option value="high">High to Low</option>
          <option value="low">Low to High</option>
        </select>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Kids Read 4 Fun. All rights reserved.</p>
  </footer>

</body>
</html>
