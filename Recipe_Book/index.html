<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipeBook</title>
    <link rel="stylesheet" href="recipes.css"> </head>
<body>
    <header>
        <div class="logo">
            <img src="images/recipe-book.png" alt="Recipe Book Logo">
            <h1>RecipeBook</h1>
        </div>
    </header>

    <main>
        <div class="search-container">
            <form action="#" method="get">
                <input type="text" id="search" placeholder="Find a recipe">
                <button type="submit"><img src="images/search.svg" alt="Search Icon"></button>
            </form>
        </div>

        <section class="recipe-section">
            <div class="recipe-card">
                <img src="images/apple-crisp.jpg" alt="Apple Crisp">
                <div class="recipe-details">
                    <span class="category">dessert</span>
                    <h2>APPLE CRISP</h2>
                    <span class="rating" role="img" aria-label="Rating: 4 out of 5 stars">
                        <span aria-hidden="true" class="icon-star">⭐</span>
                        <span aria-hidden="true" class="icon-star">⭐</span>
                        <span aria-hidden="true" class="icon-star">⭐</span>
                        <span aria-hidden="true" class="icon-star">⭐</span>
                        <span aria-hidden="true" class="icon-star-empty">☆</span>
                    </span>
                    <p>This apple crisp recipe is a simple yet delicious fall dessert that's great served warm with vanilla ice cream.</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="social">
            <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>
        <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons" style="font-size: 0.6em;">Recipe icons created by Freepik - Flaticon</a>
    </footer>

</body>
</html>
